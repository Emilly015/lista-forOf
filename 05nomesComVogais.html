<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

    //ENTRADA
    let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    let comVogal = [];
    //PROCESSAMENTO
    for(nome of listaDeNomes){

    const soletrano =  Array.from(nome)
    const primeiraLetra = soletrano[0]

    if(primeiraLetra == `A` || primeiraLetra == `E` || primeiraLetra == `I` || primeiraLetra == `O` || primeiraLetra == `U`){
    comVogal.push(nome)
    
    }
    }
    //SAÍDA
    document.write(`Nomes que começam com vogais: ${comVogal.sort().join(", ")}`);  //terminado

</script>
