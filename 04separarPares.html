<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let paresNumeros =[]

    //PROCESSAMENTO
    for (numero of listaDeItens){
        if(numero % 2 == 0){
                paresNumeros.push(numero)
        }
    }

    //SAÍDA
    document.write(`Números pares: ${paresNumeros} <br>`) 
    document.write(`Quantidade de números pares: ${paresNumeros.length} <br>`)
    document.write(`Quantidade de elementos da lista: ${listaDeItens.length}`)

</script>
