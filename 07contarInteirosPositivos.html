<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let listaPositiva = []

    //PROCESSAMENTO
    for (let number of listaDeNumeros) {
        if (number % 2 == 0 || number % 2 == 1 && number > 0) {
            listaPositiva.push(number);
        } 
    }

    //SAÍDA
    document.write(`Números inteiros e positivos: <li> ${listaPositiva.join("<li>")} <br> `);
    document.write(`Quantidade de números localizados: <li> ${listaPositiva.length}`);  //ok
</script>
